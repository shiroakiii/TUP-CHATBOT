<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login web</title>
    <link rel="stylesheet" href="LogInpage.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="wrapper">
        <form action="" class="form" id="loginForm">
            <h1 class="title"><img src="tupseeklogo.png" alt="Logo" class="photo"> Home</h1>
            <div class="inp">
                <input type="text" name="username" id="username" class="input" placeholder="Username">
            </div>
            <div class="inp">
                <input type="password" name="password" id="password" class="input" placeholder="Password">
            </div>
            <button class="submit" role="button">Sign In</button>
            <p class="footer">Don't have an account? <a href="#" class="link" id="registerLink">Please, Register</a></p>   
        </form>
    </div>

    <div class="overlay" id="registrationOverlay">
        <div class="registration-form">
            <h2>Registration Form</h2>
            <form action="#" class="form" id="registrationForm">
                <div class="inp">
                    <input type="text" name="username" id="username" class="input" placeholder="Username">
                </div>
                <div class="inp">
                    <input type="email" name="email" id="email" class="input" placeholder="Email">
                </div>
                <div class="inp">
                    <input type="password" name="password" id="password" class="input" placeholder="Password">
                </div>
                <div class="inp">
                    <input type="password" name="password" id="password" class="input" placeholder="Confirm Password">
                </div>
                <button class="submit" role="button" onclick="signIn()">Register</button>
                <p class="footer">Already have an account? <a href="#" class="link" id="registerLink">Click here to Sign In</a></p>   
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll(".link").forEach(function(link) {
            link.addEventListener("click", function(event) {
            event.preventDefault();
            var loginForm = document.getElementById("loginForm");
            var registrationOverlay = document.getElementById("registrationOverlay");

                if (loginForm.style.display !== "none") {
                    loginForm.style.display = "none";
                    registrationOverlay.style.display = "flex";
                } else {
                    loginForm.style.display = "flex";
                    registrationOverlay.style.display = "none";
                }
            });
        });
        
        function signIn(){
            Swal.fire({
            title: "Thank You!",
            text: "You are now REGISTERED",
            icon: "success",
            });
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            // Here you can add your logic to validate username and password

            window.location.href = "TUPseek.html";
        });
    </script>
</body>
</html>
