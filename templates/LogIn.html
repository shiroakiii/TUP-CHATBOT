<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='LogInpage.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="wrapper">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show alert-place" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/login" method="POST" class="form" id="loginForm">
            <h1 class="title"><img src="static\images\tupseeklogo.png" alt="Logo" class="photo"> Home</h1>
            <div class="inp">
                <input type="text" name="username" id="username" class="input1" placeholder="Username" required>
            </div>
            <div class="inp">
                <input type="password" name="password" id="password" class="input1" placeholder="Password" required>
            </div>
            <button class="submit" role="button">Sign In</button>
            <p class="footer1">Don't have an account? <a href="/register" class="link" id="registerLink1">Please, Register</a></p>   
        </form>
    </div>

    <div class="overlay" id="registrationOverlay">
        <div class="registration-form">
            <h2>Registration Form</h2>
            <form action="/register" method="POST" class="form" id="registrationForm">
                <div class="inp">
                    <input type="text" name="username" id="username" class="input" placeholder="Username" required>
                </div>
                <div class="inp">
                    <input type="email" name="email" id="email" class="input" placeholder="Email" required>
                </div>
                <div class="inp">
                    <input type="password" name="password" id="password" class="input" placeholder="Password" required>
                </div>
                <button class="submit1" role="button">Register</button>
                <p class="footer">Already have an account? <a href="/login" class="link" id="registerLink">Click here to Sign In</a></p>   
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll(".link").forEach(function(link) {
            link.addEventListener("click", function(event) {
            event.preventDefault();
            var loginForm = document.getElementById("loginForm");
            var registrationOverlay = document.getElementById("registrationOverlay");

                if (loginForm.style.display !== "none") {
                    loginForm.style.display = "none";
                    registrationOverlay.style.display = "flex";
                } else {
                    loginForm.style.display = "flex";
                    registrationOverlay.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
